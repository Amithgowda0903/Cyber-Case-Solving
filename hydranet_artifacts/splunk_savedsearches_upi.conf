# savedsearches.conf (UPI-tailored)
[UPI - Encoded PowerShell on Bastions]
search = sourcetype=attack_pack_siem event="PowerShell execution" details="* -enc *" src_ip IN ("10.0.2.15","10.0.2.20")
dispatch.earliest_time = -24h
cron_schedule = */15 * * * *

[UPI - DNS anomalies on Core/Edge]
search = sourcetype=attack_pack_siem event="DNS request" (details="*encoded*" OR details="*suspicious*") OR (dst_ip="8.8.8.8")
dispatch.earliest_time = -24h
cron_schedule = */15 * * * *

[UPI - Outbound to non-PSP IPs]
search = sourcetype=attack_pack_siem (event="C2 beacon" OR event="HTTP") NOT (dst_ip IN (list_of_psp_ips)) | stats count by src_ip, dst_ip
dispatch.earliest_time = -24h
cron_schedule = */15 * * * *

[UPI - Webhook Signature Failures]
search = index=api sourcetype=nginx OR sourcetype=app_logs path="/upi/callback" status=401 OR message="signature validation failed" | timechart count
dispatch.earliest_time = -24h
cron_schedule = */15 * * * *